<ion-header class="ion-no-border">
  <ion-toolbar>
    <app-back-button></app-back-button>
    <ion-title color="primary">Lessons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="primary">Lessons</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <div class="header-text">Choose lesson...</div>
    <ion-list>
      <ion-button class="step-button" *ngFor="let step of steps" [disabled]="step.id !== 0"
        [fill]="step.slideshowId === selectedStep ? 'solid' : 'outline' " (click)="select(step.slideshowId)">{{step.title}}</ion-button>
    </ion-list>
    <ion-button class="next-button" fill="solid"
      [routerLink]="'/step/' + language?.code + '/' + level?.id + '/' + (selectedStep)"
      [disabled]="selectedStep === undefined">
      Next
    </ion-button>
  </div>
</ion-content>
