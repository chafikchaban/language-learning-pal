<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{language?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{language?.name}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-list>
      <ion-card *ngFor="let level of levels" [routerLink]="'/level/' + language?.code + '/' + level.id">
        <ion-card-header>
          <ion-card-title>{{level.title}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
