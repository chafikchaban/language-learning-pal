<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Language Pal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Language Pal</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-card *ngFor="let language of languages" [routerLink]="'/language/' + language.code">
        <ion-card-header>
          <ion-card-title>{{language.name}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
